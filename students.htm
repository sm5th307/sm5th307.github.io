  </font></div>
<!--密碼保護開始//-->
<SCRIPT LANGUAGE="JavaScript1.2">
<!--密碼正確時所出現的提示//-->
var msg = "您輸入的密碼正確.";
<!--密碼正確後所進入的網頁連結/-->
var url = "students2.htm";

function initArray() {
	this.length = initArray.arguments.length;
	for (var i = 0; i < this.length; i++) {
		this[i] = initArray.arguments[i];
	}
}
<!--在這裡可以設定密碼﹐該密碼是以ASCII碼來表示的﹐比如A為97﹐B為98﹐0為48等。//-->
var password = new initArray(
51,48,55
);

var pass_count=0;

var cancel_key=27;
if (document.layers)	document.captureEvents(Event.KEYPRESS)
function backhome(e){
	if (document.layers){
	//if (navigator.appName == "Netscape"){
		if (e.which==password[pass_count]) {
			checkpassword();
			//return false;
		}
		else {
			pass_count=0;
			//return false;
		}
	}
	else if (document.all){
		if (event.keyCode==password[pass_count]){
			checkpassword();
			//return false;
		}
		else {
			pass_count=0;
			//return false;
		}
				
	}
}


document.onkeypress=backhome

function checkpassword() {
	pass_count++;
	if(pass_count>=password.length)	{
		if(confirm(msg))	window.location=url;
	}
}
</SCRIPT>
<!--密碼保護結束//--></body>
